<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Sandwich Approach Exercise | Jaunty Gym</title>
  <!-- Tailwind config must come before the CDN load -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2b2d42',
            accent: '#8d99ae',
            highlight: '#ef233c',
            bg: '#edf2f4'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-bg font-sans min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto px-6 py-4 flex items-center">
      <!-- Replace with your hosted logo.svg or inline SVG -->
      <div class="flex-shrink-0">
        <span class="text-2xl font-bold text-primary">Jaunty.org</span>
      </div>
      <h1 class="ml-4 text-2xl font-extrabold text-primary">Fun Sandwich Approach</h1>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-grow max-w-4xl mx-auto px-6 py-8">
    <!-- Progress bar -->
    <div class="w-full h-2 bg-accent rounded-full overflow-hidden mb-6">
      <div id="progressBar" class="h-full bg-highlight transition-all duration-300" style="width: 0%"></div>
    </div>

    <!-- Steps container -->
    <section id="steps" class="space-y-12"></section>

    <!-- Navigation -->
    <div class="mt-8 flex justify-between">
      <button id="prevBtn" class="px-5 py-2 bg-primary text-white rounded-lg shadow hover:opacity-90 disabled:opacity-50" disabled>
        ‚Üê Previous
      </button>
      <button id="nextBtn" class="px-5 py-2 bg-highlight text-white rounded-lg shadow hover:opacity-90">
        Next ‚Üí
      </button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white py-4 mt-12 shadow-inner">
    <p class="text-center text-accent text-sm">¬© 2025 Jaunty.org</p>
  </footer>

  <script>
    const steps = [
      {
        title: 'Overview',
        content: `<p class="text-lg">Weaving the <strong>fun sandwich</strong> combines:</p>
                  <ul class="list-disc list-inside space-y-1 mt-2">
                    <li>A playful opening</li>
                    <li>A neutral, scene-setting middle</li>
                    <li>A memorable, fun close</li>
                  </ul>`
      },
      {
        title: 'Step-by-Step',
        content: `<ol class="list-decimal list-inside space-y-2 mt-2">
                    <li><strong>Set the scene</strong> (e.g., "Hey, your coffee setup could power a startup!")</li>
                    <li><strong>Neutral comment</strong> (e.g., "Reminds me of my time in SF")</li>
                    <li><strong>Fun uplift</strong> (e.g., "That‚Äôs got me buzzing more than my espresso!")</li>
                    <li><strong>Introduction</strong>: "By the way, I‚Äôm Eric."</li>
                    <li><strong>Question</strong>: "What‚Äôs the best sip you‚Äôve had today?"</li>
                    <li><strong>Callback</strong>: Tie back to your opener.</li>
                  </ol>`
      },
      {
        title: 'Example',
        content: `<blockquote class="border-l-4 border-highlight italic pl-4 text-gray-700">
                    ‚ÄúLovely day at the beach‚Äîyour setup is next level. All I brought was a towel, so you‚Äôre putting me to shame! I‚Äôm Eric. What‚Äôs been the highlight of your day here?‚Äù
                  </blockquote>`
      },
      {
        title: 'Your Turn',
        content: `<p class="text-lg">Pick a scene and craft your own <em>fun sandwich</em> below:</p>
                  <textarea id="userInput" class="mt-4 w-full p-4 border-2 border-accent rounded-lg h-32" placeholder="E.g., Hey, great coffee setup..."></textarea>
                  <button id="submitBtn" class="mt-4 px-5 py-2 bg-primary text-white rounded-lg shadow hover:opacity-90">Submit</button>
                  <div id="feedback" class="mt-4 text-center font-medium text-highlight"></div>`
      },
      {
        title: 'Reflection & Questions',
        content: `<p class="text-lg">Reflect on:</p>
                  <ul class="list-disc list-inside space-y-1 mt-2">
                    <li>Your chosen opener</li>
                    <li>How you flowed from neutral to fun</li>
                    <li>Your callback technique</li>
                  </ul>`
      }
    ];

    let current = 0;
    const container = document.getElementById('steps');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progress = document.getElementById('progressBar');

    function render() {
      container.innerHTML = ''; // clear
      const step = steps[current];
      const section = document.createElement('div');
      section.innerHTML = `<h2 class="text-xl font-semibold text-primary mb-2">${step.title}</h2>${step.content}`;
      container.appendChild(section);
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === steps.length - 1;
      progress.style.width = `${((current + 1) / steps.length) * 100}%`;
    }

    prevBtn.addEventListener('click', () => { if (current > 0) current--; render(); });
    nextBtn.addEventListener('click', () => { if (current < steps.length - 1) current++; render(); });

    document.addEventListener('click', (e) => {
      if (e.target.id === 'submitBtn') {
        const input = document.getElementById('userInput').value.trim();
        const fb = document.getElementById('feedback');
        fb.textContent = input ? 'üöÄ Nice! You nailed the fun sandwich.' : '‚ö†Ô∏è Please craft your approach above.';
      }
    });

    // Initialize first view
    render();
  </script>
</body>
</html>
